	<script type="text/javascript">

		function sumFibs(num) {
  
  var odd = [];
  
  if (num === 1){
    
    odd.push(num);
    
  } else {
    
    odd.push((num - 1) + (num + 2));
  }
  
  return odd;
}

console.log(sumFibs(4));


	</script>
